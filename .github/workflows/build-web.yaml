name: Build Web

on:
  workflow_dispatch:
    inputs:
      event_type:
        description: 'GitHub event type that triggered the workflow'
        required: false
        type: string
      timestamp:
        description: 'Timestamp when the event was processed'
        required: false
        type: string
      repository:
        description: 'Repository full name'
        required: false
        type: string
      sender:
        description: 'GitHub username of event sender'
        required: false
        type: string
      branch:
        description: 'Branch name'
        required: false
        type: string
      author:
        description: 'Commit author or PR creator'
        required: false
        type: string
      commit_sha:
        description: 'Commit SHA'
        required: false
        type: string
      commit_message:
        description: 'Commit message'
        required: false
        type: string
      commit_url:
        description: 'URL to the commit'
        required: false
        type: string
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '["18.20.8", "16", "18", "20", "22", "lts/*", "node"]'
        type: string
      skip-build:
        description: 'Skip npm run build step'
        required: false
        default: false
        type: boolean
      upload-artifact:
        description: 'Upload build artifact (skip build step if true)'
        required: false
        default: false
        type: boolean

env:
  WEB_DIR: web

jobs:
  build-web:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{ fromJson(inputs.node-version || '["18.20.8", "16", "18", "20", "22", "lts/*", "node"]') }}
    steps:
      - name: Install GitHub CLI (official)
        run: |
          type -p wget >/dev/null || (sudo apt update && sudo apt install wget -y)
          sudo mkdir -p -m 755 /etc/apt/keyrings
          out=$(mktemp) && wget -nv -O$out https://cli.github.com/packages/githubcli-archive-keyring.gpg
          cat $out | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
          sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
          sudo mkdir -p -m 755 /etc/apt/sources.list.d
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | \
            sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
      - name: Get default branch if not specified
        id: get-branch
        if: ${{ !inputs.branch }}
        run: |
          DEFAULT_BRANCH=$(gh api repos/${{ secrets.WEB_REPO }} --jq '.default_branch')
          echo "Using default branch: $DEFAULT_BRANCH"
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Checkout web repository
        uses: actions/checkout@v4.2.2
        with:
          repository: ${{ secrets.WEB_REPO }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ env.WEB_DIR }}
          ref: ${{ inputs.branch || steps.get-branch.outputs.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.WEB_DIR }}

      - name: Build Web (dev/test)
        if: ${{ inputs.upload-artifact != true }}
        if: ${{ inputs.skip-build != true }}
        run: npm run build
        working-directory: ${{ env.WEB_DIR }}
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload Web project artifact
        if: ${{ inputs.upload-artifact == true }}
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: web
