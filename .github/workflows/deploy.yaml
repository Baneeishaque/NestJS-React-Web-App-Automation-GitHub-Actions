name: Deploy CRM API & Web

on:
  workflow_dispatch:
    inputs:
      server_user:
        description: 'SSH username for server'
        required: false
        default: 'ubuntu'

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout crm-api repository
        uses: actions/checkout@v4
        with:
          repository: lucidcraft-in/crm-api
          token: ${{ secrets.GITHUB_TOKEN }}
          path: crm-api

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.8

      - name: Install dependencies
        run: npm install
        working-directory: crm-api

      - name: Build API
        run: npm run build
        working-directory: crm-api

      - name: Zip dist folder
        run: zip -r dist.zip dist
        working-directory: crm-api

      - name: Copy dist.zip to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "crm-api/dist.zip"
          target: "/home/${{ github.event.inputs.server_user }}/crm/"
          overwrite: true

      - name: SSH Deploy API
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/crm || exit 1
            if [ -f dist.zip ]; then sudo unzip -o dist.zip; else echo "dist.zip not found!"; exit 1; fi

  build-and-deploy-web:
    runs-on: ubuntu-latest
    needs: build-and-deploy-api
    steps:
      - name: Checkout crm-web repository
        uses: actions/checkout@v4
        with:
          repository: lucidcraft-in/crm-web
          token: ${{ secrets.GITHUB_TOKEN }}
          path: crm-web

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.8

      - name: Install dependencies
        run: npm install
        working-directory: crm-web

      - name: Set production baseURL in axios.js
        run: |
          sed -i.bak "s|// baseURL: 'https://demo.scaleup-business-builder.xyz',|baseURL: 'https://demo.scaleup-business-builder.xyz',|g" src/axcios/axios.js
          sed -i.bak "s|baseURL: '/',|// baseURL: '/',|g" src/axcios/axios.js
          sed -i.bak "s|// baseURL: 'http://localhost:3000/',|// baseURL: 'http://localhost:3000/',|g" src/axcios/axios.js
        working-directory: crm-web

      - name: Show axios baseURL for verification
        run: grep baseURL src/axcios/axios.js
        working-directory: crm-web

      - name: Build Web
        run: npm run build
        working-directory: crm-web

      - name: Zip dist contents as client-dist.zip
        run: cd dist && zip -r ../client-dist.zip . && cd ..
        working-directory: crm-web

      - name: Copy client-dist.zip to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "crm-web/client-dist.zip"
          target: "/home/${{ github.event.inputs.server_user }}/crm/client/"
          overwrite: true

      - name: SSH Deploy Web
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/crm/client || exit 1
            if [ -f client-dist.zip ]; then sudo unzip -o client-dist.zip; else echo "client-dist.zip not found!"; exit 1; fi

  restart-services:
    runs-on: ubuntu-latest
    needs: [build-and-deploy-api, build-and-deploy-web]
    steps:
      - name: Restart pm2 and nginx
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/crm
            pm2 restart crm || pm2 start dist/main.js --name crm
            sudo systemctl restart nginx