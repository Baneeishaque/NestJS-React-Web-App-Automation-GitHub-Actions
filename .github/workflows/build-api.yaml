name: Build CRM API

on:
  workflow_dispatch:

jobs:
  build-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.20.2, 18, 20, 22, 'lts/*', 'node']
    steps:
      - name: Checkout crm-api repository
        uses: actions/checkout@v4
        with:
          repository: lucidcraft-in/crm-api
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: crm-api

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: crm-api

      - name: Build API
        run: npm run build
        working-directory: crm-api